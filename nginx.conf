# DÃ©finition du serveur
server {
    listen 80;
    
    server_name planttreeswith.me www.planttreeswith.me;
    # Redirection HTTP vers HTTPS
    return 301 https://$host$request_uri;

}

server {
    listen 443 ssl;
    server_name planttreeswith.me www.planttreeswith.me;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/planttreeswith.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/planttreeswith.me/privkey.pem;

    # SÃ©curisation SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Compression gzip pour amÃ©liorer les performances
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # ðŸ”¹ Servir le build React en production
    location / {
        # Directory for production build
        root /usr/share/nginx/html; 
        index index.html;
        try_files $uri $uri/ /index.html;
        # Cache control pour production
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ðŸ”¹ Proxy des requÃªtes API vers ton backend Node.js
    location /api {
        proxy_pass http://greenroots-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
